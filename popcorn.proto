message Log_Message {
    required string node       = 1;
    required int32 severity    = 2;
    required string message    = 3;
    optional Log_Client client = 4;    
}


message Log_Client {
    optional string account_token     = 1;
    optional string client_type       = 2;
    optional string client_version    = 3;
    optional string client_os         = 4;
    optional string client_os_version = 5
}